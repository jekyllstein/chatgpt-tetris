<!DOCTYPE html>
<html>
<head>
  <title>Tetris Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <canvas id="canvas" width="200" height="400"></canvas> -->
  

  <div id="game-container">
    <canvas id="tetris" width="200" height="400"></canvas>
    <div id="next-piece-container">
      <div id="next-piece-label">Next Piece</div>
      <canvas id="next-piece" width="80" height="80"></canvas>
    </div>
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="game-over">Game Over</div>
    <button id="pause-btn">Pause</button>
    <button id="restart-btn">Start New Game</button>
    <div class="arrow-buttons">
        <div class="button-row">
          <button class="arrow-button up-button" id="upButton" title="Move piece up">▲</button>
        </div>
        <div class="button-row">
          <button class="arrow-button left-button" id="leftButton" title="Move piece left">◀</button>
          <button class="arrow-button down-button" id="downButton" title="Move piece down">▼</button>
          <button class="arrow-button right-button" id="rightButton" title="Move piece right">▶</button>
        </div>
      </div>
      <div class="control">
        <button id="spacebar">SPACE</button>
        </div>

      
      
  </div>


  
  

  <script src="script.js"></script>
</body>
</html>
